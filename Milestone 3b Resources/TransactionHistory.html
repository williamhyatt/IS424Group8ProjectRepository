<!--CSS for table with FIXED header and SCROLLING body STARTS-->
<style>
  .fixed_header {
    width: 90%;
    table-layout: fixed;
    border-collapse: collapse;
    height: 100%
  }

  .fixed_header tbody {
    display: block;
    overflow: auto;
    height: 90%;

  }

  .fixed_header thead tr {
    display: block;
  }

  .fixed_header thead {
    background: black;
    color: #fff;
  }

  .fixed_header th,
  .fixed_header td {
    padding: 0.5%;
    text-align: left;
    width: 5%;
  }
</style>
<!--CSS for table ENDS-->

<body>

  <!--Navigation bar STARTS
   -Button for current screen gets higlighted pale red

  <div class="w3-bar w3-border-bottom" style="width:100%">

    <a href="homepage.html" class="w3-left" style="width:12.25%;">
      <img src="images/NEWnavbarlogo.png" style="width:100%;"></a>

    <a href="index.html" class="w3-bar-item w3-button w3-border-left w3-right w3-black w3-padding-24">LOG<br>OUT</a>

    <a href="transaction.html"
      class="w3-bar-item w3-button w3-border-left w3-right w3-padding-24">NEW<br>TRANSACTION</a>

  </div>
  <!--Navigation bar ENDS-->

  <!--Display transaction history table STARTS-->
  <div class="w3-display-middle" style="width:90%;height:70%;">

    <!--Container for sorting/filter dropdowns STARTS-->
    <form class="w3-display-container w3-black w3-border" style="width:100%;height:13%;" action="transactionhistory.php" method="POST">

      <!--Transaction display dropdown-->
      <div class="w3-half" style="margin-block-start:1.75%;">
        
        <label class="w3-text" style="margin-left:15%;font-size:medium;"><b>Choose transaction type:</b></label>
       
        <select class="w3-select w3-border-black w3-dark-grey" name="transaction_type" style="width:25%;margin-left:1.5%;">
          
            <option value="1">All transactions</option>
            <option value="PURCHASES">Purchases</option>
            <option value="SALES">Sales</option>

        </select>
      
      </div>


      <!--Sorting date dropdown-->
      <div class="w3-half" style="margin-block-start: 1.75%;">

        <label class="w3-text" style="font-size:medium;"><b>Sort by:</b></label>
        
        <select class="w3-select w3-border-black w3-dark-grey" name="date_sort" style="width:25%;margin-left:0.5%;">
          <option value="NEW">New</option>
          <option value="OLD">Old</option>
        </select>
      
        <input class="w3-button w3-dark-grey w3-right" type="submit" style="margin-right:5%;margin-block-end:0.2%;" value="GO!">

      </div>
      
     

    </form>

    <!--Container for sorting-filter dropdowns ENDS-->

    <table class="fixed_header w3-border w3-striped" style="width:100%;height:95%;">
      <!--Striped makes rows alternate colors for enhanced readability-->
      <!--Table header STARTS-->
      <thead style="width:100%;">

        <tr style="font-size: small;">
          <th>Transaction Date</th>
          <th>Transaction ID</th>
          <th>Purchase/Sale ID</th>
          <th>Product ID</th>
          <th class="w3-right-align">Quantity Purchased/Sold</th>
          <!--Aligns header cell ONLY ... does not affect cells in table column-->
          <th class="w3-right-align">Transaction Price</th>
        </tr>
      </thead>
      <!--Table header ENDS-->

      <tbody style="width:100%;">
        <!--'tr' encases properties for new row in table ... HTML requires manual entry of each row value
     -Code TBU to query database and display DB information instead-->
        <tr class="w3-hover-pale-red">
          <!--Pale red highlight when row is moused over-->
          <td>01/21/2021</td>
          <td>123</td>
          <td>1445228</td>
          <td>1001</td>
          <td class="w3-right-align">3</td>
          <td class="w3-right-align">$5.87</td>
        
        </tr>
        <!--End of properties for ONE row-->

        <tr class="w3-hover-pale-red">
          <td>09/02/2020</td>
          <td>487</td>
          <td>2875298</td>
          <td>1002</td>
          <td class="w3-right-align">1</td>
          <td class="w3-right-align">$100.02</td>
          
        </tr>

        <tr class="w3-hover-pale-red">
          <td>07/18/2020</td>
          <td>987</td>
          <td>1325861</td>
          <td>1003</td>
          <td class="w3-right-align">8</td>
          <td class="w3-right-align">$3.80</td>
          
        </tr>
      </tbody>
    </table>
  </div>
  <!--Display transaction history table ENDS-->


  <!--Page footer STARTS-->
  <img class="w3-display-bottommiddle" src="images/PageFooter.png" style="width:98%;margin-bottom:0.5%">
  <!--Page footer ENDS-->

</body>

</html>
